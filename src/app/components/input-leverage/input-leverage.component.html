<h4 class="input-label">How much leverage would you like to have?</h4>

<div class="range-wrapper">
  <span class="material-icons">verified_user</span>
  <input
      class="range"
      type="range" min="1" max="3" step="0.01"
      [ngModel]="numberValue"
      (ngModelChange)="setValue($event)"
  />
  <span class="material-icons">warning</span>
</div>

<div class="values shadow">
  <span (click)="setValue(1.05)" class="cursorPointer">1.05</span>
  <span (click)="setValue(1.50)" class="cursorPointer">1.50</span>
  <span (click)="setValue(2.00)" class="cursorPointer">2.00</span>
  <span (click)="setValue(2.50)" class="cursorPointer">2.50</span>
  <span (click)="setValue(2.95)" class="cursorPointer last">2.95</span>
</div>

<div class="inputbox">
  <input
      [ngModel]="numberValue"
      (ngModelChange)="setValue($event)"
      type="number"
      min="1"
      max="3"
      step="0.01"
      maxlength="5"
      class="input"
      placeholder="Type the multiplier or choose it above"
  />
  <span class="input-suffix material-icons cursorPointer tooltip-button" (click)="toggleTooltip($event)">help</span>
</div>

<div class="validation-error" [style.visibility]="(numberValue < 1 || numberValue > 3) ? 'visible' : 'hidden'">
  <span>Between 1 and 3</span>
</div>


<div class="tooltip shadow" outsideClickable (clickOutside)="clickedOutside($event)" *ngIf="isTooltipVisible">
  <a target="_blank" rel="noopener nofollow" href="http://help.keydonix.com/articles/27724-what-is-leverage">Leverage</a> multiplies your profit/loss when the price of ETH moves.
  <i></i>
</div>
