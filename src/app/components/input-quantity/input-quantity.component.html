<h4>How much ETH would you like to leverage?</h4>

<div class="inputbox">
  <input type="number"
         [ngModel]="numberValue" (ngModelChange)="setValue($event)"
         [min]="minValue"
         [max]="maxValue"
         [step]="minValue"
         class="input"
         placeholder="Type the amount between {{minValue}}...{{maxValue}}"
  />
  <span class="yellow bigger bold">ETH</span>
  <span class="material-icons right cursorPointer tooltip-button" (click)="toggleTooltip($event)">help</span>
</div>

<div class="validation-error" *ngIf="numberValue < minValue || numberValue > maxValue">
  <span>Please enter a number between {{minValue}} and {{maxValue}}</span>
</div>


<div class="tooltip shadow" outsideClickable (clickOutside)="clickedOutside($event)" *ngIf="isTooltipVisible">
  How much ETH do you want to lock-up in this <a target="_blank" rel="noopener nofollow" href="http://help.keydonix.com/articles/27731-how-can-i-leverage-more-eth-than-the-tool-allows">position</a> at the target leverage?
  <i></i>
</div>
